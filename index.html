<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Val // Web Developer</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <!-- main logo / nav -->
  <header>
    <img class="header__logo" src="images/nav__logo.svg" alt="Val logo">
    <nav class="header__nav nav">
      <ul class="nav__items">
        <li class="nav__item"><a class="nav__item-link" href="#about">About me</a></li>
        <li class="nav__item"><a class="nav__item-link" href="#work">Work</a></li>
        <li class="nav__item"><a class="nav__item-link" href="#contact">Contact me</a></li>
      </ul>
    </nav>
  </header>

  <!-- hero banner -->
  <section class="hero-banner">
    <div>
      <h2>Cool subtitle here!</h2>
    </div>
  </section>

  <main class="page-wrapper">
    <!-- about me -->
    <section class="page-section" id="about">
      <h2>About<br><span>Me</span></h2>
    </section>

    <!-- portfolio container -->
    <section class="page-section" id="work">
      <h2>Work</h2>
    </section>

    <!-- contact -->
    <section class="page-section contact" id="contact">
      <h2>Contact<br><span>Me</span></h2>
    </section>
  </main>
</body>

</html>
